<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Zmian - Chivalry 2 Tier List</title>
    <link rel="stylesheet" href="history.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Historia Zmian</h1>
            <a href="index.html" class="back-link">← Powrót do listy</a>
        </header>

        <div class="toolbar">
            <div class="toolbar-left">
                <label for="filter-action">Filtruj:</label>
                <select id="filter-action" class="filter-select">
                    <option value="ALL">Wszystkie</option>
                    <option value="ADD">Dodane</option>
                    <option value="UPDATE">Zaktualizowane</option>
                    <option value="DELETE">Usunięte</option>
                </select>

                <input type="text" id="search-player" class="search-input" placeholder="Szukaj po nazwie gracza...">
            </div>

            <div class="toolbar-right">
                <button id="export-csv" class="btn-export">Eksport CSV</button>
                <button id="clear-history" class="btn-clear" style="display: none;">Wyczyść Historię</button>
            </div>
        </div>

        <main>
            <div id="loading" class="loading">Ładowanie historii...</div>
            <div id="error" class="error hidden"></div>

            <div id="history-container" class="history-container hidden">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Data i Czas</th>
                            <th>Akcja</th>
                            <th>Gracz</th>
                            <th>Zmiana</th>
                            <th>Użytkownik</th>
                            <th class="admin-col">Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- History rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="history.js"></script>
</body>

</html>

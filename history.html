<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Zmian - Chivalry 2 Tier List</title>
    <link rel="stylesheet" href="history.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Historia Zmian</h1>
            <button id="back-btn" class="secondary-btn" onclick="window.location.href='index.html'">← Powrót</button>
        </header>

        <main>
            <div id="loading" class="loading">Ładowanie historii...</div>
            <div id="error" class="error hidden"></div>

            <div id="history-container" class="history-container hidden">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Data i Czas</th>
                            <th>Akcja</th>
                            <th>Gracz</th>
                            <th>Zmiana</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- History rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="history.js"></script>
</body>

</html>

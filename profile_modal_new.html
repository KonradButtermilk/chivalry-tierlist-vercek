<!-- New Compact Player Profile Modal -->
<div id="player-profile-modal" class="profile-modal hidden">
    <div class="profile-overlay"></div>
    <div class="profile-container-compact">
        <!-- Header -->
        <div class="profile-header-compact">
            <div>
                <h1 id="profile-player-name" class="profile-name-compact">Loading...</h1>
                <span id="profile-tier-badge" class="tier-badge-compact"></span>
            </div>
            <button id="close-profile-btn" class="profile-close-btn">&times;</button>
        </div>

        <!-- Loading State -->
        <div id="profile-loading" class="profile-loading-compact">
            <div class="spinner"></div>
            <p>≈Åadowanie...</p>
        </div>

        <!-- Error State -->
        <div id="profile-error" class="profile-error-compact hidden">
            <p id="profile-error-msg">B≈ÇƒÖd ≈Çadowania danych</p>
            <button id="retry-profile" class="btn-secondary-compact">Pon√≥w</button>
        </div>

        <!-- Main Content -->
        <div id="profile-content" class="profile-content-compact hidden">

            <!-- Quick Stats Grid -->
            <div class="quick-stats-grid">
                <div class="quick-stat">
                    <span class="quick-stat-label">Rank</span>
                    <span class="quick-stat-value" id="profile-rank">-</span>
                </div>
                <div class="quick-stat">
                    <span class="quick-stat-label">Level</span>
                    <span class="quick-stat-value" id="profile-level">-</span>
                </div>
                <div class="quick-stat">
                    <span class="quick-stat-label">Playtime</span>
                    <span class="quick-stat-value" id="profile-hours">-</span>
                </div>
                <div class="quick-stat">
                    <span class="quick-stat-label">Main Class</span>
                    <span class="quick-stat-value" id="profile-class">-</span>
                </div>
            </div>

            <!-- Top Weapons -->
            <div class="section-compact">
                <h3 class="section-title-compact">üó°Ô∏è Top Weapons</h3>
                <div id="profile-top-weapons" class="weapons-grid-compact">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- PlayFab ID -->
            <div class="section-compact">
                <h3 class="section-title-compact">üÜî PlayFab ID</h3>
                <div class="id-section">
                    <div class="id-display">
                        <code id="profile-playfab-id" class="playfab-id-text">-</code>
                        <button id="copy-id-btn" class="copy-btn" title="Copy to clipboard">üìã</button>
                    </div>
                    <!-- ID Assignment (admin only) -->
                    <div id="id-assign-section" class="id-assign-section hidden">
                        <input type="text" id="id-search-input" class="id-search-input"
                            placeholder="Search player to assign ID...">
                        <div id="id-search-results" class="id-search-results hidden"></div>
                        <button id="unassign-id-btn" class="btn-danger-compact hidden">Remove ID</button>
                    </div>
                </div>
            </div>

            <!-- Nickname History (always expanded) -->
            <div class="section-compact">
                <h3 class="section-title-compact">üìù Nickname History <span id="nickname-count"
                        class="count-badge"></span></h3>
                <div id="profile-aliases-list" class="aliases-list-compact">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Actions -->
            <div class="profile-actions-compact">
                <a id="view-chivstats" href="#" target="_blank" class="btn-primary-compact">
                    üåê View on ChivalryStats
                </a>
                <button id="refresh-profile" class="btn-secondary-compact">
                    üîÑ Refresh
                </button>
            </div>
        </div>
    </div>
</div>

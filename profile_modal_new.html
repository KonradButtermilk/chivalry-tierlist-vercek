<!-- Premium Player Profile Modal V3 -->
<div id="player-profile-modal" class="profile-modal hidden">
    <div class="profile-overlay"></div>

    <div class="profile-container">
        <!-- Close Button -->
        <button id="close-profile-btn" class="profile-close-btn">&times;</button>

        <!-- Loading Overlay -->
        <div id="profile-loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p style="color: rgba(255,255,255,0.5); font-size: 12px; letter-spacing: 1px;">LOADING PROFILE DATA</p>
        </div>

        <!-- Sidebar (Left) -->
        <aside class="profile-sidebar">
            <div class="profile-avatar-container">
                <span id="profile-tier-icon">üéñÔ∏è</span>
                <div id="profile-tier-badge" class="profile-tier-badge-large">TIER ?</div>
            </div>

            <h1 id="profile-player-name" class="profile-name">Player Name</h1>
            <div id="profile-aka" class="profile-aka"></div>

            <div class="sidebar-stats">
                <div class="stat-item">
                    <span class="stat-label">Rank</span>
                    <span id="profile-rank" class="stat-value">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Level</span>
                    <span id="profile-level" class="stat-value">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Playtime</span>
                    <span id="profile-hours" class="stat-value">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Class</span>
                    <span id="profile-class" class="stat-value">-</span>
                </div>
            </div>

            <div class="sidebar-actions">
                <div class="id-container">
                    <span id="profile-playfab-id" class="id-text">-</span>
                    <span id="copy-id-btn" class="copy-icon" title="Copy ID">üìã</span>
                </div>

                <a id="view-chivstats" href="#" target="_blank" class="btn-action btn-primary">
                    üåê View Stats
                </a>
                <button id="refresh-profile" class="btn-action btn-secondary">
                    üîÑ Refresh Data
                </button>
            </div>

            <!-- Admin ID Assignment (Hidden by default) -->
            <div id="id-assign-section" class="hidden" style="width: 100%; margin-top: 10px;"></div>
        </aside>

        <!-- Main Content (Right) -->
        <main class="profile-main">
            <!-- Weapons -->
            <div class="section-title">Top Weapons</div>
            <div id="profile-top-weapons" class="weapons-list">
                <!-- Populated by JS -->
            </div>

            <!-- Nicknames -->
            <div class="section-title" style="margin-top: 30px;">
                Nickname History <span id="nickname-count"
                    style="margin-left: auto; font-size: 10px; opacity: 0.5;">(0)</span>
            </div>
            <div id="profile-aliases-list" class="aliases-container">
                <!-- Populated by JS -->
            </div>

            <!-- Description -->
            <div class="section-title" style="margin-top: 30px;">Player Notes</div>
            <div id="profile-description-container" class="description-box">
                <!-- Populated by JS -->
            </div>
        </main>
    </div>
</div>

<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chivalry 2 Tier List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Chivalry 2 Tier List</h1>
            <div class="auth-controls">
                <button id="history-btn" class="secondary-btn"
                    onclick="window.location.href='history.html'">Historia</button>
                <button id="login-btn" class="secondary-btn">Log In</button>
                <button id="logout-btn" class="secondary-btn hidden">Log Out</button>
            </div>

            <!-- Admin Controls -->
            <div class="controls hidden" id="admin-controls">
                <div class="add-player-group">
                    <input type="text" id="new-player-name" placeholder="Nazwa gracza...">
                    <button id="add-player-btn">Dodaj Gracza</button>
                </div>
            </div>
        </header>

        <!-- Statistics Panel -->
        <div class="utility-panel">
            <div class="statistics-panel">
                <div class="tier-stats" id="tier-stats">
                    <!-- Tier stats will be inserted here -->
                </div>
            </div>
        </div>

        <main class="tier-board">
            <div class="tier-column" data-tier="0">
                <div class="tier-header tier-0">
                    <span class="tier-title">GOAT</span>
                    <span class="tier-count" id="count-0">(0)</span>
                </div>
                <div class="tier-content" id="tier-0-list">
                    <!-- Players will go here -->
                </div>
            </div>
            <div class="tier-column" data-tier="1">
                <div class="tier-header tier-1">
                    <span class="tier-title">Tier 1</span>
                    <span class="tier-count" id="count-1">(0)</span>
                </div>
                <div class="tier-content" id="tier-1-list"></div>
            </div>
            <div class="tier-column" data-tier="2">
                <div class="tier-header tier-2">
                    <span class="tier-title">Tier 2</span>
                    <span class="tier-count" id="count-2">(0)</span>
                </div>
                <div class="tier-content" id="tier-2-list"></div>
            </div>
            <div class="tier-column" data-tier="3">
                <div class="tier-header tier-3">
                    <span class="tier-title">Tier 3</span>
                    <span class="tier-count" id="count-3">(0)</span>
                </div>
                <div class="tier-content" id="tier-3-list"></div>
            </div>
            <div class="tier-column" data-tier="4">
                <div class="tier-header tier-4">
                    <span class="tier-title">Tier 4</span>
                    <span class="tier-count" id="count-4">(0)</span>
                </div>
                <div class="tier-content" id="tier-4-list"></div>
            </div>
            <div class="tier-column" data-tier="5">
                <div class="tier-header tier-5">
                    <span class="tier-title">Tier 5</span>
                    <span class="tier-count" id="count-5">(0)</span>
                </div>
                <div class="tier-content" id="tier-5-list"></div>
            </div>
            <div class="tier-column" data-tier="6">
                <div class="tier-header tier-6">
                    <span class="tier-title">Tier 6</span>
                    <span class="tier-count" id="count-6">(0)</span>
                </div>
                <div class="tier-content" id="tier-6-list"></div>
            </div>
        </main>

        <div id="trash-zone" class="trash-zone hidden">
            <span>üóëÔ∏è Upu≈õƒá tutaj, aby usunƒÖƒá</span>
        </div>

        <!-- Context Menu -->
        <div id="context-menu" class="context-menu hidden">
            <div class="menu-item" id="ctx-stats">üìä Zobacz statystyki</div>
            <div class="menu-item" id="ctx-edit">‚úèÔ∏è Edytuj</div>
            <div class="menu-item" id="ctx-delete">üóëÔ∏è Usu≈Ñ</div>
        </div>

        <!-- Edit Player Modal -->
        <div id="edit-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Edytuj Gracza</h2>
                <input type="text" id="edit-name" placeholder="Nazwa gracza">
                <textarea id="edit-desc" placeholder="Opis (opcjonalnie)" rows="4"></textarea>
                <div class="modal-actions">
                    <button id="save-edit">Zapisz</button>
                    <button id="cancel-edit" class="secondary-btn">Anuluj</button>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div id="login-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Admin Login</h2>
                <input type="password" id="admin-password" placeholder="Has≈Ço administratora">
                <div class="modal-actions">
                    <button id="submit-login">Zaloguj</button>
                    <button id="cancel-login" class="secondary-btn">Anuluj</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="enhancements.js"></script>
</body>

</html>
